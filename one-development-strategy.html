            left: 0;

            animation: bg-float 20s ease-in-out infinite;

        @keyframes bg-float {
            0%, 100% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.05) translate(-2%, 2%); }
        }
        
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:

                linear-gradient(90deg, rgba(216, 109, 203, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: rgba(216, 109, 203, 0.6);
            animation: float-particle 15s ease-in-out infinite;
        }
        
        @keyframes float-particle {
            0%, 100% { transform: translateY(0) translateX(0) scale(1); opacity: 0.6; }

        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(216, 109, 203, 0.3); }
            to { box-shadow: 0 0 40px rgba(216, 109, 203, 0.6); }
        }
        
        .stat-card {

            transform: translateY(-5px);
        }
